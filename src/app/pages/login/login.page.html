
<ion-content [fullscreen]="true">
<div class="img">
  <ion-img src=".\assets\login\couple.webp" alt="couple image">
  </ion-img>
</div>

<div class="container">
  <form [formGroup]="login">

    <div *ngIf="isVisibleEmailInput; then showEmail; else showOtpValidation "></div>

    <ng-template #showEmail>
      <ion-grid>
        <ion-row >
          <ion-col size-md="6" offset-md="3">
            <ion-input
            label="Email"
            label-placement="floating"
            fill="outline"
            placeholder="Enter your email"
            formControlName="email">
          </ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ng-template>

    <div *ngFor="let err of errors">
      <ng-container 
      *ngIf="login.get('email')?.hasError(err.type) && (login.get('email')?.touched)" >
         <ion-grid>
          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <ion-label color="danger">{{err.message}} </ion-label>
            </ion-col>
          </ion-row>
         </ion-grid>
      </ng-container>
    </div>

    <ng-template #showOtpValidation>
      <ion-grid>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <ion-input
            label="OTP validation"
            label-placement="floating"
            fill="outline"
            placeholder="Enter your OTP" 
            inputmode="numeric"
            formControlName="otp" >
          </ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ng-template>

<div *ngFor="let err of errors">
  <ng-container 
  *ngIf="login.get('otp')?.hasError(err.type) && (login.get('otp')?.touched)" >
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-label color="danger">{{err.message}} </ion-label>
      </ion-col>
    </ion-row>
   </ion-grid>
  </ng-container>
</div>
<div *ngIf="otpValidation; then showError; else hideError"></div>
<ng-template #showError>
<ion-grid>
  <ion-row>
    <ion-col size-md="6" offset-md="3">
      <ion-label color="danger">OTP Do Not Match</ion-label>
    </ion-col>
  </ion-row>
</ion-grid>
</ng-template>
<ng-template #hideError>
</ng-template>


  </form>
 
  <div *ngIf="resend; then showResend; else showTimer "> </div>
<ng-template #showResend>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-end" size-md="6" offset-md="3" >
        <ion-button
        id="resendBtn"
        fill="outline"
        color="light"
        [disabled]="isdisableResend"
        (click)="sendOTP()" >
        Resend OTP
    </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ng-template>

<ng-template #showTimer>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-end" size-md="6" offset-md="3" >
        <ion-button
        id="resendBtn"
        fill="outline"
        color="light"
        [disabled]="isdisableResend"
        (click)="sendOTP()" >
        {{timer}}
    </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ng-template>


<div *ngIf="otpsent; then showSendBtn; else showVerifyBtn "> </div>
<ng-template #showSendBtn>

<ion-grid>
  <ion-row>
    <ion-col size-md="6" offset-md="3">
      <ion-button
      class="Button"
      shape="round"
      expand="block"
      fill="outline"
      color="light"
      [disabled]="login.controls.email.invalid"
      (click)="sendOTP()">Send OTP</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</ng-template>

<ng-template #showVerifyBtn>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-button
        class="Button"
        shape="round"
        expand="block"
        fill="outline"
        color="light"
        (click)="verifyOTP()"
        required > Verify OTP</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ng-template>
</div>
</ion-content>

<ion-footer>
  <ion-button
  shape="round"
  color="light"
  expand="full"
  fill="outline"
  (click)="nextPage()">Next</ion-button>
</ion-footer>
